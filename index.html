<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Desktop Assistant</title>
    <style>
        /* JARVIS Desktop Assistant Styles */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: transparent;
            color: var(--primary-color);
            overflow: hidden;
            user-select: none;
        }

        :root {
            --primary-color: #00d4ff;
            --secondary-color: #00ff88;
            --accent-color: #ffaa00;
            --bg-primary: rgba(0, 10, 30, 0.95);
            --bg-secondary: rgba(0, 25, 50, 0.9);
            --bg-tertiary: rgba(0, 15, 35, 0.95);
        }

        /* Color Themes */
        .theme-classic {
            --primary-color: #00d4ff;
            --secondary-color: #00ff88;
            --accent-color: #ffaa00;
            --bg-primary: rgba(0, 10, 30, 0.95);
            --bg-secondary: rgba(0, 25, 50, 0.9);
            --bg-tertiary: rgba(0, 15, 35, 0.95);
        }

        .theme-matrix {
            --primary-color: #00ff41;
            --secondary-color: #41ff00;
            --accent-color: #88ff00;
            --bg-primary: rgba(0, 20, 0, 0.95);
            --bg-secondary: rgba(0, 40, 0, 0.9);
            --bg-tertiary: rgba(0, 25, 0, 0.95);
        }

        .theme-neon {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --accent-color: #ff0088;
            --bg-primary: rgba(20, 0, 20, 0.95);
            --bg-secondary: rgba(40, 0, 40, 0.9);
            --bg-tertiary: rgba(25, 0, 25, 0.95);
        }

        .theme-fire {
            --primary-color: #ff6600;
            --secondary-color: #ffaa00;
            --accent-color: #ff4400;
            --bg-primary: rgba(30, 10, 0, 0.95);
            --bg-secondary: rgba(50, 15, 0, 0.9);
            --bg-tertiary: rgba(35, 5, 0, 0.95);
        }

        .theme-ocean {
            --primary-color: #0099ff;
            --secondary-color: #00ccff;
            --accent-color: #0066cc;
            --bg-primary: rgba(0, 15, 30, 0.95);
            --bg-secondary: rgba(0, 25, 50, 0.9);
            --bg-tertiary: rgba(0, 20, 40, 0.95);
        }

        .theme-purple {
            --primary-color: #9900ff;
            --secondary-color: #cc00ff;
            --accent-color: #6600cc;
            --bg-primary: rgba(15, 0, 30, 0.95);
            --bg-secondary: rgba(25, 0, 50, 0.9);
            --bg-tertiary: rgba(20, 0, 40, 0.95);
        }

        .jarvis-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, 
                var(--bg-primary) 0%, 
                var(--bg-secondary) 50%, 
                var(--bg-tertiary) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.2),
                inset 0 0 30px rgba(0, 212, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            margin-bottom: 12px;
            -webkit-app-region: drag;
            cursor: move;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-text {
            font-size: 10px;
            font-weight: 700;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .control-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
        }

        .control-btn .icon {
            color: #00d4ff;
            font-size: 12px;
            font-weight: bold;
        }

        /* Selectors */
        .selector {
            position: relative;
            -webkit-app-region: no-drag;
        }

        .selector-btn {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid rgba(255, 170, 0, 0.3);
            border-radius: 4px;
            height: 24px;
            padding: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 9px;
            color: #ffaa00;
            font-weight: bold;
            min-width: 32px;
        }

        .selector-btn:hover {
            background: rgba(255, 170, 0, 0.2);
            box-shadow: 0 0 8px rgba(255, 170, 0, 0.4);
        }

        .selector-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 8px;
            min-width: 200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            margin-top: 4px;
        }

        .selector-dropdown.active {
            display: block;
            animation: dropdownSlide 0.3s ease-out;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selector-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .selector-option:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .selector-option.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .option-preview {
            width: 40px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* Color Theme Previews */
        .option-preview.classic { background: linear-gradient(45deg, #003366, #0066cc); }
        .option-preview.matrix { background: linear-gradient(45deg, #001100, #00ff00); }
        .option-preview.neon { background: linear-gradient(45deg, #ff00ff, #00ffff); }
        .option-preview.fire { background: linear-gradient(45deg, #ff4400, #ffaa00); }
        .option-preview.ocean { background: linear-gradient(45deg, #001133, #0099ff); }
        .option-preview.purple { background: linear-gradient(45deg, #330066, #9900ff); }

        /* 3D Scene Previews */
        .option-preview.hologram {
            background: radial-gradient(circle at 50% 50%, #003366 0%, #000 70%);
        }
        .option-preview.hologram::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: transparent;
            animation: hologramSpin 2s linear infinite;
        }
        .option-preview.hologram::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
        }

        .option-preview.datacenter {
            background: linear-gradient(180deg, #001122 0%, #000 100%);
        }
        .option-preview.datacenter::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 3px;
            height: 16px;
            background: repeating-linear-gradient(
                0deg,
                #333 0px,
                #333 2px,
                #666 2px,
                #666 4px
            );
            box-shadow: 
                6px 0 0 #333,
                12px 0 0 #333,
                18px 0 0 #333,
                24px 0 0 #333,
                30px 0 0 #333;
        }
        .option-preview.datacenter::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 24px;
            height: 1px;
            background: #00ffff;
            box-shadow: 0 4px 0 #00ffff, 0 8px 0 #00ffff;
            animation: dataFlow 1.5s ease-in-out infinite;
        }

        .option-preview.crystal {
            background: radial-gradient(circle at 30% 30%, #4a0080 0%, #000 70%);
        }
        .option-preview.crystal::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 8px;
            width: 8px;
            height: 8px;
            background: #aa88ff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(45deg);
            animation: crystalGlow 2s ease-in-out infinite alternate;
        }
        .option-preview.crystal::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 6px;
            height: 6px;
            background: #ccaaff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(-30deg);
            animation: crystalGlow 2s ease-in-out infinite alternate 0.5s;
        }

        .option-preview.neural {
            background: radial-gradient(circle at 50% 50%, #331100 0%, #000 70%);
        }
        .option-preview.neural::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            width: 3px;
            height: 3px;
            background: #ff6600;
            border-radius: 50%;
            box-shadow: 
                8px 0 0 #ff6600,
                16px 0 0 #ff6600,
                24px 0 0 #ff6600,
                4px 6px 0 #ff6600,
                12px 6px 0 #ff6600,
                20px 6px 0 #ff6600;
            animation: neuralPulse 1.5s ease-in-out infinite;
        }
        .option-preview.neural::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 24px;
            height: 1px;
            background: linear-gradient(90deg, #ff6600, transparent, #ff6600);
            transform: rotate(15deg);
            animation: neuralConnect 2s ease-in-out infinite;
        }

        .option-preview.quantum {
            background: radial-gradient(circle at 50% 50%, #220044 0%, #000 70%);
        }
        .option-preview.quantum::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 6px;
            height: 6px;
            background: #aa00ff;
            border-radius: 50%;
            opacity: 0.8;
            animation: quantumPhase 2s ease-in-out infinite;
        }
        .option-preview.quantum::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 12px;
            width: 6px;
            height: 6px;
            background: #ff00aa;
            border-radius: 50%;
            opacity: 0.8;
            animation: quantumPhase 2s ease-in-out infinite 1s;
        }

        .option-preview.galaxy {
            background: radial-gradient(ellipse at 50% 50%, #001133 0%, #000 70%);
        }
        .option-preview.galaxy::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #6666ff;
            border-radius: 50%;
            background: transparent;
            border-top-color: transparent;
            border-right-color: transparent;
            animation: galaxySpin 3s linear infinite;
        }
        .option-preview.galaxy::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 1px;
            height: 1px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 
                8px 2px 0 #fff,
                16px 4px 0 #fff,
                24px 6px 0 #fff,
                32px 8px 0 #fff,
                6px 12px 0 #fff,
                14px 14px 0 #fff,
                22px 16px 0 #fff,
                30px 18px 0 #fff;
            animation: starTwinkle 2s ease-in-out infinite;
        }

        /* Preview Animations */
        @keyframes hologramSpin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes dataFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes crystalGlow {
            0% { opacity: 0.6; transform: rotate(45deg) scale(1); }
            100% { opacity: 1; transform: rotate(45deg) scale(1.2); }
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes neuralConnect {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes quantumPhase {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        @keyframes galaxySpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .option-name {
            font-size: 10px;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 2px;
        }

        /* Message Styles */
        .message {
            margin-bottom: 12px;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-sender {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .message.user .message-sender {
            color: var(--secondary-color);
        }

        .message.assistant .message-sender {
            color: var(--accent-color);
        }

        .message-timestamp {
            font-size: 8px;
            opacity: 0.6;
            color: var(--primary-color);
        }

        .message-content {
            font-size: 12px;
            line-height: 1.4;
            color: var(--primary-color);
            word-wrap: break-word;
            text-shadow: 0 0 8px var(--primary-color);
        }

        .message.assistant .message-content {
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 8px var(--primary-color); }
            100% { text-shadow: 0 0 12px var(--primary-color); }
        }

        .message.user .message-content {
            color: var(--secondary-color);
            text-shadow: 0 0 8px var(--secondary-color);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: var(--accent-color);
            opacity: 0.8;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 3px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: typingDots 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typingDots {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .input-area {
            -webkit-app-region: no-drag;
            position: fixed;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 40px;
            overflow: hidden;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .input-area:hover {
            width: 260px;
        }

        .input-area:not(:hover) .user-input,
        .input-area:not(:hover) .send-btn {
            width: 0;
            opacity: 0;
            pointer-events: none;
            margin-left: 0;
        }

        .input-area:not(:hover) .input-prompt {
            margin-right: 0;
        }

        .input-area:hover .user-input,
        .input-area:hover .send-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #00d4ff;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.3);
        }

        .input-prompt {
            color: var(--secondary-color);
            font-weight: 700;
            margin-right: 8px;
            font-size: 14px;
        }

        .user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 60px;
            overflow-y: auto;
        }

        .user-input::placeholder {
            color: rgba(0, 212, 255, 0.5);
        }

        .send-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .send-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
        }

        .send-icon {
            color: #00d4ff;
            font-size: 12px;
            font-weight: bold;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.8) 50%, 
                transparent 100%);
            animation: scanLine 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scanLine {
            0% { transform: translateY(-2px); }
            100% { transform: translateY(calc(100vh + 2px)); }
        }

        /* JARVIS Orb Profile Picture */
        .jarvis-orb {
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb-core {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 50%;
            box-shadow: 
                0 0 8px var(--primary-color),
                0 0 16px var(--secondary-color),
                0 0 24px var(--accent-color),
                inset 0 0 8px rgba(255, 255, 255, 0.3);
            animation: coreGlow 2s ease-in-out infinite alternate;
        }

        @keyframes coreGlow {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 0 8px var(--primary-color),
                    0 0 16px var(--secondary-color),
                    0 0 24px var(--accent-color),
                    inset 0 0 8px rgba(255, 255, 255, 0.3);
            }
            100% { 
                transform: scale(1.1);
                box-shadow: 
                    0 0 12px var(--primary-color),
                    0 0 24px var(--secondary-color),
                    0 0 36px var(--accent-color),
                    inset 0 0 12px rgba(255, 255, 255, 0.5);
            }
        }

        .orb-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--primary-color);
            animation: ringRotate 8s linear infinite;
            opacity: 0.6;
        }

        .ring-1 {
            width: 24px;
            height: 24px;
            border-color: var(--primary-color);
            animation: ringRotate 4s linear infinite;
            opacity: 0.8;
        }

        .ring-2 {
            width: 28px;
            height: 28px;
            border-color: var(--secondary-color);
            animation: ringRotate 6s linear infinite reverse;
            opacity: 0.6;
        }

        .ring-3 {
            width: 32px;
            height: 32px;
            border-color: var(--accent-color);
            animation: ringRotate 8s linear infinite;
            opacity: 0.4;
        }

        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .orb-particles {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 4px var(--primary-color);
            opacity: 0.8;
        }

        .particle:nth-child(1) {
            top: 2px;
            left: 19px;
            animation: particleOrbit 3s linear infinite;
        }

        .particle:nth-child(2) {
            top: 10px;
            right: 2px;
            animation: particleOrbit 3s linear infinite 0.5s;
        }

        .particle:nth-child(3) {
            bottom: 2px;
            left: 19px;
            animation: particleOrbit 3s linear infinite 1s;
        }

        .particle:nth-child(4) {
            top: 10px;
            left: 2px;
            animation: particleOrbit 3s linear infinite 1.5s;
        }

        .particle:nth-child(5) {
            top: 5px;
            right: 8px;
            animation: particleOrbit 4s linear infinite 2s;
        }

        .particle:nth-child(6) {
            bottom: 5px;
            left: 8px;
            animation: particleOrbit 4s linear infinite 2.5s;
        }

        @keyframes particleOrbit {
            0% { 
                transform: rotate(0deg) translateX(18px) rotate(0deg);
                opacity: 1;
            }
            50% { 
                opacity: 0.5;
            }
            100% { 
                transform: rotate(360deg) translateX(18px) rotate(-360deg);
                opacity: 1;
            }
        }

        /* Processing state */
        .processing .jarvis-orb .orb-core {
            animation: processingCore 0.5s ease-in-out infinite alternate;
        }

        .processing .jarvis-orb .orb-ring {
            animation-duration: 1s;
            border-color: var(--accent-color);
            opacity: 0.8;
        }

        .processing .jarvis-orb .particle {
            background: var(--accent-color);
            box-shadow: 0 0 6px var(--accent-color);
        }

        @keyframes processingCore {
            0% { 
                background: radial-gradient(circle at 30% 30%, var(--accent-color), var(--primary-color), var(--secondary-color));
            }
            100% { 
                background: radial-gradient(circle at 30% 30%, var(--primary-color), var(--accent-color), var(--secondary-color));
            }
        }

        /* Three.js Container */
        .threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.8;
        }

        .threejs-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Notification */
        .demo-notification {
            position: absolute;
            top: 50px;
            right: 20px;
            background: var(--accent-color);
            color: #000;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 1001;
            animation: notificationSlide 0.3s ease-out;
            opacity: 0.9;
        }

        @keyframes notificationSlide {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 0.9;
                transform: translateX(0);
            }
        }

    <script>
        // JARVIS Desktop Assistant - Enhanced 3D Scenes + Color Themes
        
        // DOM Elements
        const messagesContainer = document.getElementById("messagesContainer");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const jarvisContainer = document.querySelector(".jarvis-container");
        const minimizeBtn = document.getElementById("minimizeBtn");
        const closeBtn = document.getElementById("closeBtn");
        const colorToggle = document.getElementById("colorToggle");
        const colorDropdown = document.getElementById("colorDropdown");
        const sceneToggle = document.getElementById("sceneToggle");
        const sceneDropdown = document.getElementById("sceneDropdown");

        // Application State
        let isProcessing = false;
        let commandHistory = [];
        let historyIndex = -1;
        let messages = [];
        let typingIndicator = null;
        let currentColorTheme = 'classic';
        let currentScene = 'hologram';

        // Settings persistence
        const SETTINGS_KEY = 'jarvis_settings';
        const CHAT_HISTORY_KEY = 'jarvis_chat_history';

        // =============================================================================
        // SETTINGS PERSISTENCE
        // =============================================================================

        function saveSettings() {
            const settings = {
                colorTheme: currentColorTheme,
                scene: currentScene,
                timestamp: Date.now()
            };
            
            try {
                localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
                console.log('Settings saved:', settings);
            } catch (error) {
                console.error('Failed to save settings:', error);
            }
        }

        function loadSettings() {
            try {
                const savedSettings = localStorage.getItem(SETTINGS_KEY);
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    currentColorTheme = settings.colorTheme || 'classic';
                    currentScene = settings.scene || 'hologram';
                    console.log('Settings loaded:', settings);
                    return true;
                }
            } catch (error) {
                console.error('Failed to load settings:', error);
            }
            return false;
        }

        function saveChatHistory() {
            try {
                const historyData = {
                    messages: messages.slice(-50), // Keep last 50 messages
                    timestamp: Date.now()
                };
                localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(historyData));
                console.log('Chat history saved:', historyData.messages.length, 'messages');
            } catch (error) {
                console.error('Failed to save chat history:', error);
            }
        }

        function loadChatHistory() {
            try {
                const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
                if (savedHistory) {
                    const historyData = JSON.parse(savedHistory);
                    if (historyData.messages && historyData.messages.length > 0) {
                        messages = historyData.messages;
                        messages.forEach(msg => renderMessage(msg));
                        scrollToBottom();
                        console.log('Chat history loaded:', messages.length, 'messages');
                        return true;
                    }
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
            return false;
        }

        function clearStoredData() {
            try {
                localStorage.removeItem(SETTINGS_KEY);
                localStorage.removeItem(CHAT_HISTORY_KEY);
                showNotification('All stored data cleared');
                console.log('All stored data cleared');
            } catch (error) {
                console.error('Failed to clear stored data:', error);
            }
        }

        function exportSettings() {
            const settings = {
                colorTheme: currentColorTheme,
                scene: currentScene,
                messages: messages.slice(-50),
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(settings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `jarvis_settings_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('Settings exported successfully');
        }

        // Three.js variables
        let scene, camera, renderer, particles, sceneObjects = [];
        let animationId;

        // =============================================================================
        // 3D SCENE CONFIGURATIONS
        // =============================================================================

        const sceneConfigurations = {
            hologram: {
                name: 'Holographic Interface',
                particleCount: 150,
                objects: [
                    { type: 'torus', position: [2, 0, -2], size: [1, 0.3, 8, 16] },
                    { type: 'cube', count: 3, size: 0.2 },
                    { type: 'grid', position: [0, -3, 0], size: [10, 10, 20, 20] }
                ]
            },
            datacenter: {
                name: 'Data Center',
                particleCount: 200,
                objects: [
                    { type: 'server-rack', count: 8 },
                    { type: 'data-flow', count: 12 },
                    { type: 'floor-grid', position: [0, -3, 0], size: [20, 20, 40, 40] }
                ]
            },
            crystal: {
                name: 'Crystal Formation',
                particleCount: 180,
                objects: [
                    { type: 'crystal-cluster', count: 6 },
                    { type: 'crystal-shard', count: 12 },
                    { type: 'energy-field', position: [0, 0, 0], size: 4 }
                ]
            },
            neural: {
                name: 'Neural Network',
                particleCount: 250,
                objects: [
                    { type: 'neural-nodes', count: 20 },
                    { type: 'neural-connections', count: 30 },
                    { type: 'brain-hemisphere', position: [0, 0, 0], size: 2 }
                ]
            },
            quantum: {
                name: 'Quantum Field',
                particleCount: 300,
                objects: [
                    { type: 'quantum-spheres', count: 15 },
                    { type: 'quantum-tunnels', count: 8 },
                    { type: 'probability-cloud', position: [0, 0, 0], size: 3 }
                ]
            },
            galaxy: {
                name: 'Galaxy View',
                particleCount: 400,
                objects: [
                    { type: 'galaxy-spiral', position: [0, 0, 0], size: 5 },
                    { type: 'stars', count: 50 },
                    { type: 'nebula', count: 3 }
                ]
            }
        };

        // =============================================================================
        // CHAT MESSAGE SYSTEM
        // =============================================================================

        function addMessage(content, type = "assistant", system = "CORE") {
            if (!messagesContainer) return;

            const timestamp = new Date().toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
            });

            const message = {
                id: Date.now(),
                content,
                type,
                system,
                timestamp,
            };

            messages.push(message);
            renderMessage(message);
            scrollToBottom();
        }

        function renderMessage(message) {
            const messageEl = document.createElement("div");
            messageEl.className = `message ${message.type}`;
            messageEl.dataset.id = message.id;

            const headerEl = document.createElement("div");
            headerEl.className = "message-header";

            const senderEl = document.createElement("span");
            senderEl.className = "message-sender";
            senderEl.textContent = message.type === "user" ? "USER" : message.system;

            const timestampEl = document.createElement("span");
            timestampEl.className = "message-timestamp";
            timestampEl.textContent = message.timestamp;

            headerEl.appendChild(senderEl);
            headerEl.appendChild(timestampEl);

            const contentEl = document.createElement("div");
            contentEl.className = "message-content";
            contentEl.textContent = message.content;

            messageEl.appendChild(headerEl);
            messageEl.appendChild(contentEl);

            messagesContainer.appendChild(messageEl);
        }

        function showTypingIndicator() {
            if (typingIndicator) return;

            const indicatorEl = document.createElement("div");
            indicatorEl.className = "message assistant";
            indicatorEl.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">JARVIS</span>
                </div>
                <div class="typing-indicator">
                    <span>Processing</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;

            typingIndicator = indicatorEl;
            messagesContainer.appendChild(indicatorEl);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            if (typingIndicator) {
                messagesContainer.removeChild(typingIndicator);
                typingIndicator = null;
            }
        }

        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 50);
        }

        // =============================================================================
        // THREE.JS 3D SCENE SYSTEM
        // =============================================================================

        function initThreeJS() {
            const container = document.getElementById("threejsContainer");
            if (!container) return;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            createScene(currentScene);
            animate();

            window.addEventListener("resize", onWindowResize);
        }

        function createScene(sceneName) {
            clearScene();
            const config = sceneConfigurations[sceneName];
            
            createParticleSystem(config.particleCount);
            
            config.objects.forEach(obj => {
                switch(obj.type) {
                    case 'torus':
                        createTorus(obj.position, obj.size);
                        break;
                    case 'cube':
                        createCubes(obj.count, obj.size);
                        break;
                    case 'grid':
                        createGrid(obj.position, obj.size);
                        break;
                    case 'server-rack':
                        createServerRacks(obj.count);
                        break;
                    case 'data-flow':
                        createDataFlows(obj.count);
                        break;
                    case 'floor-grid':
                        createFloorGrid(obj.position, obj.size);
                        break;
                    case 'crystal-cluster':
                        createCrystalClusters(obj.count);
                        break;
                    case 'crystal-shard':
                        createCrystalShards(obj.count);
                        break;
                    case 'energy-field':
                        createEnergyField(obj.position, obj.size);
                        break;
                    case 'neural-nodes':
                        createNeuralNodes(obj.count);
                        break;
                    case 'neural-connections':
                        createNeuralConnections(obj.count);
                        break;
                    case 'brain-hemisphere':
                        createBrainHemisphere(obj.position, obj.size);
                        break;
                    case 'quantum-spheres':
                        createQuantumSpheres(obj.count);
                        break;
                    case 'quantum-tunnels':
                        createQuantumTunnels(obj.count);
                        break;
                    case 'probability-cloud':
                        createProbabilityCloud(obj.position, obj.size);
                        break;
                    case 'galaxy-spiral':
                        createGalaxySpiral(obj.position, obj.size);
                        break;
                    case 'stars':
                        createStars(obj.count);
                        break;
                    case 'nebula':
                        createNebula(obj.count);
                        break;
                }
            });
        }

        function clearScene() {
            sceneObjects.forEach(obj => {
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
            });
            sceneObjects = [];
        }

        function createParticleSystem(count) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 20;
                positions[i + 1] = (Math.random() - 0.5) * 20;
                positions[i + 2] = (Math.random() - 0.5) * 20;

                colors[i] = 0.0 + Math.random() * 0.3;
                colors[i + 1] = 0.8 + Math.random() * 0.2;
                colors[i + 2] = 1.0;
            }

            geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // Scene object creation functions
        function createTorus(position, size) {
            const geometry = new THREE.TorusGeometry(...size);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ff88,
                transparent: true,
                opacity: 0.3,
                wireframe: true,
            });
            const torus = new THREE.Mesh(geometry, material);
            torus.position.set(...position);
            torus.userData = { type: 'torus' };
            scene.add(torus);
            sceneObjects.push(torus);
        }

        function createCubes(count, size) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffaa00,
                    transparent: true,
                    opacity: 0.4,
                    wireframe: true,
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4
                );
                cube.userData = { type: 'cube', rotationSpeed: Math.random() * 0.02 + 0.01 };
                scene.add(cube);
                sceneObjects.push(cube);
            }
        }

        function createGrid(position, size) {
            const geometry = new THREE.PlaneGeometry(...size);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00d4ff,
                transparent: true,
                opacity: 0.1,
                wireframe: true,
            });
            const grid = new THREE.Mesh(geometry, material);
            grid.position.set(...position);
            grid.rotation.x = -Math.PI / 2;
            grid.userData = { type: 'grid' };
            scene.add(grid);
            sceneObjects.push(grid);
        }

        function createServerRacks(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.BoxGeometry(0.5, 2, 0.3);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x333333,
                    transparent: true,
                    opacity: 0.6,
                    wireframe: true,
                });
                const rack = new THREE.Mesh(geometry, material);
                rack.position.set(
                    (Math.random() - 0.5) * 10,
                    0,
                    (Math.random() - 0.5) * 10
                );
                rack.userData = { type: 'server-rack' };
                scene.add(rack);
                sceneObjects.push(rack);
            }
        }

        function createDataFlows(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.CylinderGeometry(0.02, 0.02, 3, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.7,
                });
                const flow = new THREE.Mesh(geometry, material);
                flow.position.set(
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 8
                );
                flow.rotation.z = Math.random() * Math.PI;
                flow.userData = { type: 'data-flow', pulseSpeed: Math.random() * 0.05 + 0.02 };
                scene.add(flow);
                sceneObjects.push(flow);
            }
        }

        function createFloorGrid(position, size) {
            const geometry = new THREE.PlaneGeometry(...size);
            const material = new THREE.MeshBasicMaterial({
                color: 0x0066cc,
                transparent: true,
                opacity: 0.15,
                wireframe: true,
            });
            const grid = new THREE.Mesh(geometry, material);
            grid.position.set(...position);
            grid.rotation.x = -Math.PI / 2;
            scene.add(grid);
            sceneObjects.push(grid);
        }

        function createCrystalClusters(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.OctahedronGeometry(Math.random() * 0.5 + 0.3, 0);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xaaaaff,
                    transparent: true,
                    opacity: 0.5,
                    wireframe: true,
                });
                const crystal = new THREE.Mesh(geometry, material);
                crystal.position.set(
                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 6
                );
                crystal.userData = { type: 'crystal', growthSpeed: Math.random() * 0.01 + 0.005 };
                scene.add(crystal);
                sceneObjects.push(crystal);
            }
        }

        function createCrystalShards(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.ConeGeometry(0.1, Math.random() * 0.8 + 0.4, 6);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xccccff,
                    transparent: true,
                    opacity: 0.4,
                    wireframe: true,
                });
                const shard = new THREE.Mesh(geometry, material);
                shard.position.set(
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 8
                );
                shard.rotation.x = Math.random() * Math.PI;
                shard.rotation.z = Math.random() * Math.PI;
                scene.add(shard);
                sceneObjects.push(shard);
            }
        }

        function createEnergyField(position, size) {
            const geometry = new THREE.SphereGeometry(size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0x88ffff,
                transparent: true,
                opacity: 0.2,
                wireframe: true,
            });
            const field = new THREE.Mesh(geometry, material);
            field.position.set(...position);
            field.userData = { type: 'energy-field' };
            scene.add(field);
            sceneObjects.push(field);
        }

        function createNeuralNodes(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(0.1, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xff6600,
                    transparent: true,
                    opacity: 0.8,
                });
                const node = new THREE.Mesh(geometry, material);
                node.position.set(
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 8
                );
                node.userData = { type: 'neural-node', pulsePhase: Math.random() * Math.PI * 2 };
                scene.add(node);
                sceneObjects.push(node);
            }
        }

        function createNeuralConnections(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.CylinderGeometry(0.01, 0.01, Math.random() * 2 + 1, 6);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffaa00,
                    transparent: true,
                    opacity: 0.6,
                });

                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 6
                );
                connection.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                scene.add(connection);
                sceneObjects.push(connection);
            }
        }

        function createBrainHemisphere(position, size) {
            const geometry = new THREE.SphereGeometry(size, 16, 16, 0, Math.PI);
            const material = new THREE.MeshBasicMaterial({
                color: 0xff8800,
                transparent: true,
                opacity: 0.3,
                wireframe: true,
            });
            const brain = new THREE.Mesh(geometry, material);
            brain.position.set(...position);
            brain.userData = { type: 'brain' };
            scene.add(brain);
            sceneObjects.push(brain);
        }

        function createQuantumSpheres(count) {

                const geometry = new THREE.SphereGeometry(Math.random() * 0.3 + 0.1, 8, 8);

        function createQuantumTunnels(count) {

        function createProbabilityCloud(position, size) {
            const geometry = new THREE.SphereGeometry(size, 16, 16);

                color: 0x9900ff,
                transparent: true,
                opacity: 0.15,

            });

            cloud.position.set(...position);
            cloud.userData = { type: 'probability-cloud' };

        function createGalaxySpiral(position, size) {
            const geometry = new THREE.TorusGeometry(size, size * 0.3, 16, 100);
            const material = new THREE.MeshBasicMaterial({
                color: 0x6666ff,
                transparent: true,
                opacity: 0.4,

            });

            spiral.rotation.x = Math.PI / 4;
            spiral.userData = { type: 'galaxy-spiral' };

            sceneObjects.push(spiral);
        }

        function createStars(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(0.02, 4, 4);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: Math.random() * 0.8 + 0.2,
                });
                const star = new THREE.Mesh(geometry, material);
                star.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 20
                );
                star.userData = { type: 'star', twinkleSpeed: Math.random() * 0.05 + 0.02 };
                scene.add(star);
                sceneObjects.push(star);
            }
        }

        function createNebula(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(Math.random() * 2 + 1, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5),
                    transparent: true,
                    opacity: 0.2,
                });
                const nebula = new THREE.Mesh(geometry, material);
                nebula.position.set(
                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 15
                );
                scene.add(nebula);
                sceneObjects.push(nebula);
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Animate particles
            if (particles) {
                particles.rotation.y += 0.002;
                particles.rotation.x += 0.001;
            }

            // Animate scene objects
            sceneObjects.forEach(obj => {
                if (obj.userData.type === 'torus') {
                    obj.rotation.x += 0.01;
                    obj.rotation.y += 0.02;
                    obj.position.y = Math.sin(Date.now() * 0.001) * 0.5;
                } else if (obj.userData.type === 'cube' && obj.userData.rotationSpeed) {
                    obj.rotation.x += obj.userData.rotationSpeed;
                    obj.rotation.y += obj.userData.rotationSpeed * 0.7;
                } else if (obj.userData.type === 'data-flow' && obj.userData.pulseSpeed) {
                    obj.material.opacity = 0.5 + Math.sin(Date.now() * obj.userData.pulseSpeed) * 0.3;
                } else if (obj.userData.type === 'crystal' && obj.userData.growthSpeed) {
                    obj.scale.setScalar(1 + Math.sin(Date.now() * obj.userData.growthSpeed) * 0.2);
                } else if (obj.userData.type === 'neural-node' && obj.userData.pulsePhase) {
                    obj.scale.setScalar(1 + Math.sin(Date.now() * 0.01 + obj.userData.pulsePhase) * 0.3);
                } else if (obj.userData.type === 'quantum-sphere' && obj.userData.phaseSpeed) {
                    obj.material.opacity = 0.3 + Math.sin(Date.now() * obj.userData.phaseSpeed) * 0.3;
                } else if (obj.userData.type === 'quantum-tunnel' && obj.userData.rotationSpeed) {
                    obj.rotation.x += obj.userData.rotationSpeed;
                    obj.rotation.y += obj.userData.rotationSpeed * 0.5;
                } else if (obj.userData.type === 'galaxy-spiral') {
                    obj.rotation.z += 0.005;
                } else if (obj.userData.type === 'star' && obj.userData.twinkleSpeed) {
                    obj.material.opacity = 0.4 + Math.sin(Date.now() * obj.userData.twinkleSpeed) * 0.4;
                }
            });

            // Subtle camera movement
            camera.position.x = Math.sin(Date.now() * 0.0005) * 0.5;
            camera.position.y = Math.cos(Date.now() * 0.0003) * 0.3;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // =============================================================================
        // COLOR THEME & SCENE SELECTORS
        // =============================================================================

        function toggleDropdown(dropdown) {
            dropdown.classList.toggle('active');
        }

        function selectColorTheme(theme) {
            currentColorTheme = theme;
            
            // Remove all theme classes
            jarvisContainer.className = jarvisContainer.className.replace(/theme-\w+/, '');
            jarvisContainer.classList.add(`theme-${theme}`);
            
            // Update active state
            document.querySelectorAll('#colorDropdown .selector-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-color="${theme}"]`).classList.add('active');
            
            colorDropdown.classList.remove('active');
            
            // Save settings
            saveSettings();
            showNotification(`Color theme changed to ${theme}`);
        }

        function selectScene(sceneName) {
            currentScene = sceneName;
            createScene(sceneName);
            
            // Update active state
            document.querySelectorAll('#sceneDropdown .selector-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-scene="${sceneName}"]`).classList.add('active');
            
            sceneDropdown.classList.remove('active');
            
            // Save settings
            saveSettings();
            showNotification(`3D Scene changed to ${sceneConfigurations[sceneName].name}`);
        }

        function applyLoadedSettings() {
            // Apply color theme
            jarvisContainer.className = jarvisContainer.className.replace(/theme-\w+/, '');
            jarvisContainer.classList.add(`theme-${currentColorTheme}`);
            
            // Update color theme UI
            document.querySelectorAll('#colorDropdown .selector-option').forEach(option => {
                option.classList.remove('active');
            });
            const colorOption = document.querySelector(`[data-color="${currentColorTheme}"]`);
            if (colorOption) {
                colorOption.classList.add('active');
            }
            
            // Apply scene
            createScene(currentScene);
            
            // Update scene UI
            document.querySelectorAll('#sceneDropdown .selector-option').forEach(option => {
                option.classList.remove('active');
            });
            const sceneOption = document.querySelector(`[data-scene="${currentScene}"]`);
            if (sceneOption) {
                sceneOption.classList.add('active');
            }
            
            console.log(`Applied settings: ${currentColorTheme} theme, ${currentScene} scene`);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'demo-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // =============================================================================
        // WINDOW CONTROLS
        // =============================================================================

        function minimizeWindow() {
            showNotification("Minimize - Would minimize in Electron app");
            console.log("Minimize window");
        }

        function closeWindow() {
            showNotification("Close - Would close in Electron app");
            console.log("Close window");
        }

        // =============================================================================
        // MOCK AGENT SYSTEM
        // =============================================================================

        const mockAgentResponses = {
            visual: [
                "Visual matrix recalibrated successfully.",
                "3D environment parameters updated.",
                "Color palette synchronized with core systems.",
                "Holographic display optimized for current theme."
            ],
            settings: [
                "Settings saved to local storage.",
                "Configuration preferences updated.",
                "User profile synchronized.",
                "Preferences exported successfully."
            ],
            scheduler: [
                "Reminder set for 2:30 PM.",
                "You have 3 events scheduled today.",
                "Meeting with Sarah moved to 4:00 PM.",
                "Calendar synchronized with external systems.",
            ],
            weather: [
                "72°F and sunny in Boston.",
                "Chance of rain at 40% this afternoon.",
                "Current temperature: 68°F, feels like 71°F.",
                "UV index is moderate. Sunscreen recommended.",
            ],
            home: [
                "Smart lights disabled.",
                "Thermostat set to 72°F.",
                "Security system armed.",
                "All devices synchronized.",
            ],
            system: [
                "All systems operational.",
                "Running diagnostics... Complete.",
                "Network connection stable.",
                "Power levels optimal.",
            ],
            assistant: [
                "How may I assist you today?",
                "Processing your request...",
                "Standing by for further instructions.",
                "Task completed successfully.",
            ],
        };

        function selectMockAgent(input) {
            const lowercaseInput = input.toLowerCase();

            if (lowercaseInput.includes("color") || lowercaseInput.includes("theme") || lowercaseInput.includes("3d") || lowercaseInput.includes("scene")) {
                return "visual";
            } else if (lowercaseInput.includes("save") || lowercaseInput.includes("settings") || lowercaseInput.includes("export") || lowercaseInput.includes("clear")) {
                return "settings";
            } else if (lowercaseInput.includes("remind") || lowercaseInput.includes("schedule")) {
                return "scheduler";
            } else if (lowercaseInput.includes("weather") || lowercaseInput.includes("temperature")) {
                return "weather";
            } else if (lowercaseInput.includes("light") || lowercaseInput.includes("home")) {
                return "home";
            } else if (lowercaseInput.includes("system") || lowercaseInput.includes("status")) {
                return "system";
            } else {
                return "assistant";
            }
        }

        function getMockAgentResponse(input) {
            const agentType = selectMockAgent(input);
            const responses = mockAgentResponses[agentType];
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];

            return {
                system: agentType.toUpperCase(),
                response: randomResponse,
                timestamp: new Date().toISOString(),
            };
        }

        async function processUserInput(input) {
            return new Promise((resolve) => {
                const delay = Math.random() * 1000 + 500;
                setTimeout(() => {
                    // Handle special commands
                    const lowercaseInput = input.toLowerCase();
                    if (lowercaseInput.includes("export settings")) {
                        exportSettings();
                    } else if (lowercaseInput.includes("clear data")) {
                        clearStoredData();
                    }
                    
                    resolve(getMockAgentResponse(input));
                }, delay);
            });
        }

        // =============================================================================
        // EVENT HANDLERS
        // =============================================================================

        async function handleUserInput() {
            const input = userInput.value.trim();
            if (!input || isProcessing) return;

            addMessage(input, "user");
            commandHistory.unshift(input);
            if (commandHistory.length > 50) commandHistory.pop();
            historyIndex = -1;

            userInput.value = "";
            isProcessing = true;
            jarvisContainer.classList.add("processing");
            showTypingIndicator();

            try {
                const response = await processUserInput(input);
                hideTypingIndicator();
                addMessage(response.response, "assistant", response.system);
                
                // Save chat history after each message
                saveChatHistory();
            } catch (error) {
                console.error("Error processing input:", error);
                hideTypingIndicator();
                addMessage("Unable to process request. Please try again.", "assistant", "ERROR");
            } finally {
                isProcessing = false;
                jarvisContainer.classList.remove("processing");
            }
        }

        // =============================================================================
        // EVENT LISTENERS
        // =============================================================================

        // Chat input
        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            } else if (e.key === "ArrowUp") {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    userInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === "ArrowDown") {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    userInput.value = commandHistory[historyIndex];
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    userInput.value = "";
                }
            }
        });

        sendBtn.addEventListener("click", handleUserInput);

        // Window controls
        minimizeBtn.addEventListener("click", minimizeWindow);
        closeBtn.addEventListener("click", closeWindow);

        // Color theme selector
        colorToggle.addEventListener("click", (e) => {
            e.stopPropagation();
            toggleDropdown(colorDropdown);
        });

        // Scene selector
        sceneToggle.addEventListener("click", (e) => {
            e.stopPropagation();
            toggleDropdown(sceneDropdown);
        });

        // Color theme options
        document.querySelectorAll('#colorDropdown .selector-option').forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                selectColorTheme(option.dataset.color);
            });
        });

        // Scene options
        document.querySelectorAll('#sceneDropdown .selector-option').forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                selectScene(option.dataset.scene);
            });
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.selector')) {
                colorDropdown.classList.remove('active');
                sceneDropdown.classList.remove('active');
            }
        });

        // =============================================================================
        // INITIALIZATION
        // =============================================================================

        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM loaded, initializing JARVIS with advanced 3D scenes...");
            
            // Load saved settings first
            const settingsLoaded = loadSettings();
            
            // Initialize Three.js
            initThreeJS();
            
            // Apply loaded settings after Three.js is ready
            if (settingsLoaded) {
                applyLoadedSettings();
                console.log("Settings restored from previous session");
            }
            
            // Load chat history
            const historyLoaded = loadChatHistory();
            
            // Focus input
            userInput.focus();

            // Add welcome message only if no history was loaded
            if (!historyLoaded) {
                setTimeout(() => {
                    addMessage(
                        "Advanced holographic interface initialized. All visual systems online. How may I assist you today?",
                        "assistant",
                        "CORE"
                    );
                }, 1000);
            } else {
                // Add a session restored message
                setTimeout(() => {
                    addMessage(
                        "Session restored. Welcome back, sir. All systems operational.",
                        "assistant",
                        "CORE"
                    );
                }, 500);
            }

            console.log("🤖 JARVIS Desktop Assistant with persistence initialized");
            console.log("🎨 Color themes: Classic, Matrix, Neon, Fire, Ocean, Purple");
            console.log("🌌 3D Scenes: Hologram, Data Center, Crystal, Neural, Quantum, Galaxy");
            console.log("💾 Settings and chat history will be saved automatically");
        });

        // Auto-save on page unload
        window.addEventListener("beforeunload", () => {
            saveSettings();
            saveChatHistory();
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (renderer) {
                renderer.dispose();
            }
        });

        // Auto-save settings every 30 seconds
        setInterval(() => {
            saveSettings();
            saveChatHistory();
        }, 30000);
    </script>
